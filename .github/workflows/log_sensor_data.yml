name: Log Sensor Data

on:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes
  workflow_dispatch:      # Allow manual triggering

jobs:
  log-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write permission to commit changes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run data logging script
      env:
        FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
      run: |
        python store_sensor_data.py
        python SensorDataMLAnalysis/archive_waste_history.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add public/sensor_data.csv public/detected_waste_photos/waste_history.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update sensor data and waste history [skip ci]" && git push)
